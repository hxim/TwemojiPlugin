            if (typeof e.data === 'string' && e.data.indexOf("rgb(") == 0) {
                var cols = e.data.split(";");
                if (cols.length != 2) return;
                if (cols[0] != _ppcolor[0]) { _ppcolor[0] = cols[0]; updateWithColor(cols[0], _lock, false); }
                if (cols[1] != _ppcolor[1]) { _ppcolor[1] = cols[1]; updateWithColor(cols[1], _lock, true); }
            } else if (e.data && e.data instanceof ArrayBuffer && e.data.byteLength !== undefined) {
                getColorThiefColors(e.data);
            }

        }
        function updateColorFromPhotopea() {
            pp.postMessage('app.echoToOE("rgb("+app.foregroundColor.rgb.red+","+app.foregroundColor.rgb.green+","+app.foregroundColor.rgb.blue+");rgb("+app.backgroundColor.rgb.red+","+app.backgroundColor.rgb.green+","+app.backgroundColor.rgb.blue+")");', "*");
        }
        function updateFromImageFromPhotopea() {
            if (_lock || _hidden["From image"]) return;
            pp.postMessage('app.activeDocument.saveToOE("jpg");', "*");
        }


    var state = null;
    function savestate() {
      try { if (typeof window.sessionStorage !== 'undefined') {
        var obj = { color:_color,
                    selcolor:_selcolor,
                    bgcolor:_bgcolor,
                    selbgcolor:_selbgcolor,
                    fromimage:_fromimage,
                    history:_history,
                    labels:_labels,
                    lock:_lock,
                    hidden:_hidden }
        var s = JSON.stringify(obj);
        if (state != s) { state = s; window.sessionStorage.setItem("adapal_state", state); }
      } } catch {}
    }
    function loadstate() {
      try { if (typeof window.sessionStorage !== 'undefined') {
        if (state = window.sessionStorage.getItem("adapal_state")) {
            var s = JSON.parse(state);
            _color = s.color;
            _selcolor = s.selcolor;
            _bgcolor = s.bgcolor;
            _selbgcolor = s.selbgcolor;
            _fromimage = s.fromimage;
            _history = s.history;
            _labels = s.labels;
            _lock = s.lock;
            _hidden = s.hidden;
        }
      } } catch {}
    }

    </script>
